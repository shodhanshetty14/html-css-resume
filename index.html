<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <!-- Header Section -->
    <header>
      <div class="image-section">

          id="profile-pic"
          src="https://th.bing.com/th/id/OIP.P6aOnV9MYWBKM_mnK6KtYAAAAA?rs=1&pid=ImgDetMain"

      <div class="name-section">
        <div id="name">Jhon Doe</div>
        <div class="user-info-section">
          <ul id="user-info-list">
            <li class="user-info-list-elements">jhon@gmail.com</li>
            <li class="user-info-list-elements">|</li>
            <li class="user-info-list-elements">
              +91&nbsp;123&nbsp;456&nbsp;7890
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Body Section -->
    <div class="side-body">
      <div class="contact-section">
        <ul class="contact-list">
          <li class="contact-list-elements" style="color: white;">
            <span class="icon-span"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></span>
            <span ><a class="link-span" href="https://linkedin.com">linkedin username</a></span>
          </li>
          <li class="contact-list-elements" style="color: white;">
            <span class="icon-span"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></span>
            <span ><a class="link-span" href="https://linkedin.com">linkedin username</a></span>
          </li>
          <li class="contact-list-elements" style="color: white;">
            <span class="icon-span"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
            <span ><a class="link-span" href="https://linkedin.com">linkedin username</a></span>
          </li>
          <li class="contact-list-elements" style="color: white;">
            <span class="icon-span"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
            <span ><a class="link-span" href="https://linkedin.com">linkedin username</a></span>
          </li>
